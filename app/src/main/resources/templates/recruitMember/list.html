<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- 폰트 적용-->
  <link rel="stylesheet" href="/style/fontstyle.css">

  <style>
    .container {
      width: 70%;
      margin-bottom:10px;
    }
    /*a {*/
    /*  color: rgb(78, 78, 78);*/
    /*  text-decoration-line: none;*/
    /*}*/
    footer {
      position: relative;
      padding: 10px;
      margin-top: 24%;
      width: 100%;
    }
  </style>
</head>

<div data-th-replace="header :: header">머리말</div>

<body style="text-align: center;">

<div class="py-3 container">
  <div class="mt-n22 px-6 container-fluid">
    <div class="mt-6 row">
      <div class="col-md-12 col-12">
        <div class="border border-1">
          <h4 class="text-center fw-bold pt-4 pb-3 my-2">여행 후기 게시판</h4>
          <div class="table-responsive">
            <table class="table-hover text-nowrap mb-0 table">
              <thead class="table-light">
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>여행일자</th>
                <th>인원수</th>
              </tr>
              </thead>

              <tbody>
                <div data-th-each="recruitBoard : ${list}" data-th-object="${recruitBoard}">
                <tr>
                  <td data-th-text="*{recruitBoardId}">1</td>
                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <a data-th-href="@{/recruitMember/calendar(recruitBoardId=*{recruitBoardId})}"
                         data-th-text="*{title}" href="calendar.html" style="font-size: 18px">게시글제목</a>
                    </div>

                  </td>
                  <td class="align-middle" data-th-text="*{writer.nickname}">작성자</td>
                  <td class="align-middle" data-th-text="*{startDate} +' ~ '+ *{endDate}" >여행일자</td>
                  <td class="align-middle">
                    <div class="avatar-group">
                      <span class="avatar avatar-sm" data-th-text="|*{current} / *{recruitTotal}|">인원수</span>
                    </div>
                  </td>
                </tr>
                </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer" data-th-replace="footer :: footer">꼬리말</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
<script>
  $(document).ready(function() {

    /* 현재 페이지에 해당하는 페이지 버튼을 찾아서 그 버튼의 클래스에 active를 추가,
    현재 페이지가 어디인지 시각적으로 보이게 함. */
    var link = document.getElementById("page[[${pageNo}]]");
    console.log(link);
    link.classList.add('active');
  })
</script>
</html>

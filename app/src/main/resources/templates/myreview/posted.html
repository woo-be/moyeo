  .paging {
    margin-left: 57.5%;
    margin-bottom: 50px;
  }
  .myreview {
    width: 70%;
    padding: 1%;
    padding-bottom: 20px;
    border: 1px solid #ccc;
    text-align: center;
  }
  .review {
    border: 1px solid black;
    float:right;
    text-align: center;
  }
  .container {
    position:absolution;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    top: 20%;
    left: 10%;
  }

  </style>
</head>

<body>

<div data-th-replace="header :: header">머리말</div>

<div class="d-flex justify-content-around pb-3">
  <div data-th-replace="mypagenav :: sidebar">마이 페이지</div>
  <div class="myreview">
    <h2>작성 후기</h2><br>
    <div class="container">
      <div class="review" data-th-each="reviewBoard : ${reviewList}" data-th-object="${reviewBoard}">
        <div class="review-1">
          <a data-th-href="@{/review/views(reviewBoardId=*{reviewBoardId})}" href="view.html">
            <div style="border: 1px solid #ccc">
              <img data-th-if="*{photos[0].photo}" alt="여행 사진"
                   data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/review/' + *{photos[0].photo}(type=f,w=250,h=250,ttype=jpg)}">
              <img data-th-unless="*{photos[0].photo}" style="width:250;height:260;"
                   data-th-src="@{/img/default-review-photo.png}" src="/static/img/default-review-photo.png"
                   alt="여행 사진">
            </div>
            <h3 data-th-text="*{title}">제목입니다</h3><br>
          </a>
          <div>
            <span>
              지역: <span data-th-text="*{regionName}">지역</span>
            </span>
          </div>
          <span>
            조회수: <span data-th-text="*{views}">조회수</span>
          </span>
          좋아요: <span data-th-text="*{likeCount}">좋아요</span>
          <h5><div data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-03-27</div></h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="paging">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item disabled" data-th-if="${pageNo <= 1}"><a
          class="page-link">Previous</a></li>
      <li class="page-item"><a class="page-link"
                               data-th-href="@{posted(pageNo=${pageNo - 1},pageSize=${pageSize})}"
                               data-th-if="${pageNo > 1}">Previous</a></li>
      <!-- 반복(th-each)을 돌면서 페이지 버튼을 만듦. -->
      <li class="page-item" data-th-each="pageButton : ${pageButtons}" data-th-id="page+${pageButton}">
        <a class="page-link"
        href="#"
        data-th-href="@{posted(pageNo=${pageButton},pageSize=${pageSize})}"
        data-th-text="${pageButton}"></a>
      </li>
      <li data-th-if="${pageNo >= numOfPage}" class="page-item disabled"><a class="page-link">Next</a>
      </li>
      <li data-th-if="${pageNo < numOfPage}" class="page-item"><a class="page-link"
                                                                  data-th-href="@{posted(pageNo=${pageNo + 1},pageSize=${pageSize})}">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>

<script>
  $(document).ready(function() {

    /* 현재 페이지에 해당하는 페이지 버튼을 찾아서 그 버튼의 클래스에 active를 추가,
    현재 페이지가 어디인지 시각적으로 보이게 함. */
    var link = document.getElementById("page[[${pageNo}]]");
    console.log(link);
    link.classList.add('active');
  })
</script>

</html>
